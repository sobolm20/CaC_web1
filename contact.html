    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="container-box">
        <div>
            <img src="logo.png" alt="logo" id="logo">
        </div>
        <nav class="header-menu">
            <ul>
                <li><a href="index.html">Menu</a> </li>
                <li><a href="list.html">Carta</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <section class="d-flex justify-content-md-center">
		        <div class="card col-sm-5 p-3">
			        <div class="card-header">
				        <h4 class="card-title">Contacto</h4>
			        </div>
			        <div class="card-body">
				        
			        </div>
 
			        <div class="mb-2">
				        <form action="">
					        <div class="mb-2">
						        <label for="nombre"><b><em>Nombre</em></b></label>
						        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre" required>
					        </div>
					        <div class="mb-2">
						        <label for="correo"><b><em>Tu Correo electrónico</em></b></label>
						        <input type="text" class="form-control" name="correo" id="correo" placeholder="email@correo.com" required>
					        </div>
					        <div class="mb-2">
						        <label for="comentarios"><b><em>Comentarios</em></b></label>
						        <textarea name="comentarios" id="comentarios" class="form-control" placeholder="Escribe aquí tus comentarios"></textarea>
					        </div>
					        <div class="mb-2">
						        <button class="btn btn-success">Enviar</button>
					        </div>
				        </form>
			        </div>
		        </div>

	        </section>
        </div>
        <aside>
            <section class="d-flex justify-content-md-center">
                <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=mendoza&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://capcuttemplate.org/"></a></div><style>.mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;}.gmap_iframe {width:600px!important;height:300px!important;}</style></div>
            </section>
        </aside>
